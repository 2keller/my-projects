<!DOCTYPE html>
<html>
<head>
    <title>Personal Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="log-container">
        <h1 class="animate__animated animate__fadeInDown">Personal Log</h1>
        <p id="motivationalQuote" class="quote"></p>
        <textarea id="logEntry" placeholder="Enter your log entry..." class="animate__animated animate__fadeIn"></textarea>
        <div class="button-container">
            <button id="saveButton" class="animate__animated animate__fadeInUp">Save Entry</button>
            <button id="voiceButton" class="animate__animated animate__fadeInUp">Start Voice Input</button>
            <button id="logoutButton" class="animate__animated animate__fadeInUp">Logout</button>
        </div>
        <div id="logDisplay" class="log-display animate__animated animate__fadeIn"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
